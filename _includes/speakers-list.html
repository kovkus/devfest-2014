<!-- Begin Speakers List-->
<section id="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row text-left">
                {% for speaker in site.data.speakers %}
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <div class="speaker-item animated hiding increment-animation" data-animation="fadeInUp" data-delay="50">
                        <div class="speaker-head" data-toggle="modal" data-target="#speakerDetail-{{ speaker.id }}">
                            <figure class="flow-img" style="background-image: url({{ speaker.thumbnailUrl }})">
                                <div class="overlay"></div>
                                <figcaption>
                                    <h2 class="name">{{ speaker.name }} <span>{{ speaker.surname }}</span></h2>
                                    <p class="position">{{ speaker.company }}</p>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="speaker-bottom">
                            <ul class="slider">
                                {% for session in site.data.sessions %} 
                                    {% for session_speaker in session.speakers %} 
                                        {% if session_speaker == speaker.id %}
                                            <li class="title slider-item animated fadeInRight hidden">{{ session.title }}</li>
                                        {% endif %} 
                                    {% endfor %} 
                                {% endfor %}
                            </ul>
                        </div>
                        <a href="#" class="slider-next-item hidden">Next</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="bottom-section-link" href="#">Call for paper</a>
        </div>
    </div>
</section>
<!-- End Speakers List -->
